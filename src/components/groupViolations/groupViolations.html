<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only class="my-style-for-modal" (click)="onEvent('onClose', $event)">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-col col-12 no-padding no-margin>
      <ion-list no-lines>
        <ion-item-sliding *ngFor="let item of data" #slidingItem>
          <ion-item no-lines (click)="onEvent('onOpenNotification', item, $event)">
            <h2>{{item.categoria}}</h2>
            <ion-icon icon-small item-end>
              <i class="icon icon-chevron-right"></i>
            </ion-icon>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-grid>
</ion-content>

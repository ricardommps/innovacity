<!-- Themes Login + logo 2 -->
<ion-content has-header class="loginContent">
  <ion-grid no-padding *ngIf="data != null">

    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img [src]="data.logo">
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <div class="login-box">
      <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)" class="loginForm">
        <ion-row>
          <ion-col>
            <ion-item padding margin-top>
              <!--<ion-item padding margin-top [ngClass]="{'error-border':!authForm.controls.usuario.valid && authForm.controls.usuario.touched}">-->
              <ion-input required type="text" placeholder="{{data.usuario}}" [(ngModel)]="usuario" formControlName="usuario"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item padding>
              <ion-input required type="password" placeholder="{{data.senha}}" [(ngModel)]="senha" formControlName="senha"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <!--<ion-item *ngIf="authForm.controls.usuario.hasError('required') && authForm.controls.usuario.touched">
          <p>Desculpe, o nome de usuário é obrigatório!</p>
        </ion-item>
        <ion-item *ngIf="authForm.controls.usuario.hasError('pattern') && authForm.controls.usuario.touched">
          <p>Desculpe, somente letras minúsculas e maiúsculas são permitidas!</p>
        </ion-item>
        <ion-item *ngIf="authForm.controls.usuario.hasError('minlength') && authForm.controls.usuario.touched">
          <p>Desculpe, o nome de usuário deve conter mais de 8 caracteres!</p>
        </ion-item>
        <ion-item *ngIf="authForm.controls.usuario.hasError('maxlength') && authForm.controls.usuario.touched">
          <p>Desculpe, o nome de usuário não pode conter mais de 30 caracteres!</p>
        </ion-item>-->
        <!---Input field password-->

        <!--<ion-item *ngIf="authForm.controls.senha.hasError('required') && authForm.controls.senha.touched">
          < <p>Desculpe, s senha é obrigatório!</p>
        </ion-item>
        <ion-item *ngIf="authForm.controls.senha.hasError('minlength') && authForm.controls.senha.touched">
          <p>Desculpe, senha deve conter mais de 8 caracteres!</p>
        </ion-item>-->

        <ion-row>
          <ion-col>
            <button ion-button default-button full color="secondary"
                    class="loginSubmit"
                    [disabled]="!authForm.valid"
                    type="submit">{{data.login}}</button>
            <span class="rememberPassword" (click)="onEvent('onNewPassword')">Esqueci a senha</span>
          </ion-col>

        </ion-row>

      </form>
    </div>

    <!---Share Section-->
  </ion-grid>
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-title>Digite um endereÃ§o</ion-title>
        <ion-buttons left>
            <button ion-button icon-only class="my-style-for-modal" (click)="onClose()">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
        <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
            {{ item }}
        </ion-item>
    </ion-list>
</ion-content>

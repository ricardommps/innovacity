<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left title-page>
      {{!isEmptyObject(items) ? (items[0].status_id | titlepage) : ""}}
    </ion-title>
  </ion-navbar>
</ion-header>
<!--Content-->
<ion-content>
  <detail-service *ngIf="!isEmptyObject(items)"
                  [data]="items"
                  [events]="params.events">
  </detail-service>
</ion-content>
